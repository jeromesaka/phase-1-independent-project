
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Book Manager</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <link rel="stylesheet" href="index.css"></link>

</head>

<body>


<div class="text-center" id="login">
    <form class="form-signin" id="form-signin">
        <img class="mb-4" src="bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
    </form>
</div>
<div id="register">register</div>

<div id="auth">

    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Book Manager</a>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active" id="all_books">
                        <a class="nav-link" href="#">All Books <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" id="favourite">
                        <a class="nav-link" href="#">Favourite Books</a>
                    </li>
                    <li class="nav-item" id="create">
                        <a class="nav-link" href="#">Create New Book</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container" style="margin-top: 100px !important;">

        <div id="all_books_div__">
            <form method="post" id="search_form">
                <div class="form-group">
                    <label for="search_term">Search</label>
                    <div class="form-input form-inline">
                        <input class="form-control" id="search_term" name="search_term" required>
                        <button type="submit" class="btn btn-outline-primary">Search</button>
                    </div>
                </div>
            </form>
            <div id="all_books_div">No Books to show</div>

        </div>
        <div id="favourite_div">favourite</div>
        <div id="create_div">
            <form method="post" id="add_book_form">

                <div class="form-group">
                    <label for="name">Name:</label>
                    <div class="input-group">
                        <input name="name" id="name" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <div class="input-group">
                        <input name="author" id="author" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="serial_number">Serial Number:</label>
                    <div class="input-group">
                        <input name="serial_number" id="serial_number" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <div class="input-group">
                        <textarea name="description" id="description" class="form-control" required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save new book</button>
            </form>
        </div>

    </main>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

</body>
<script src="index.js"></script>

</html>
